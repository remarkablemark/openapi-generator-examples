# yaml-language-server: $schema=https://schema.buildwithfern.dev/generators-yml.json
api:
  specs:
    - openapi: ../../openapi.yaml
default-group: local
groups:
  local:
    generators:
      - name: fern-typescript-sdk
        version: 3.48.2 # latest
        output:
          location: local-file-system
          path: ../sdks/typescript
        # optional
        config:
          namespaceExport: Api
